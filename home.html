    <script>

        const clock_1 = document.getElementById("clock_1");
        const clock_2 = document.getElementById("clock_2");

        function showClock() {

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var today = new Date();

            var clock_1_text = today.toLocaleDateString("ko-kr", options);
            var clock_2_text = today.toLocaleTimeString();

            clock_1.innerText = clock_1_text;
            clock_2.innerText = clock_2_text;

        }

        function interval() {
            setInterval(() => {
                showClock();
            }, 500);
        }

        interval();
